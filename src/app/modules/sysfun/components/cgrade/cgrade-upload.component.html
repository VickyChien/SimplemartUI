<div class="container">
  <form>
    <div class="card">
      <div class="card-header">C級品通報上傳</div>
      <div class="card-body">
        <div class="form-row align-items-center">
          <label class="col-md-autl col-form-label pl-3">通路</label>
          <div class="col-md-2">
            <select class="form-control form-control-sm">
              <option>請選擇</option>
            </select>
          </div>
        </div>
        <h5 class="text-warning mt-2">C級品通報上傳
          <small><a href="#" class="badge badge-secondary pull-right">格式範本 <i class="fa fa-download"></i></a></small>
        </h5>
        <p-fileUpload #excelUpload customUpload="true" chooseLabel="選擇檔案" uploadLabel="上傳" [showCancelButton]="false"
          maxFileSize="10000000">
        </p-fileUpload>
      </div>
      <div class="card-footer">
        <div class="form-row justify-content-end align-items-center">
          <button type="submit" class="btn btn-primary mr-2">上傳通報</button>
          <button type="button" class="btn btn-outline-secondary">回上一頁</button>
        </div>
      </div>
    </div>
  </form>
</div>
