<div class="container">
  <form>
    <div class="card">
      <div class="card-header">草約上傳</div>
      <div class="card-body">
        <div class="form-row align-items-center">
          <label class="col-md-auto col-form-label">供應商編號</label>
          <div class="col-md-2">
            <input class="form-control form-control-sm">
          </div>
          <label class="col-md-6 col-form-label text-primary">金財通商務科技(股)</label>
        </div>
        <h5 class="text-warning mt-2">草約上傳</h5>
        <p-fileUpload #excelUpload customUpload="true" chooseLabel="選擇檔案" uploadLabel="上傳" [showCancelButton]="false"
          maxFileSize="10000000">
        </p-fileUpload>
      </div>
      <div class="card-footer">
        <div class="form-row justify-content-end align-items-center">
          <button type="submit" class="btn btn-primary mr-2">上傳草約並通知供應商</button>
          <button type="button" class="btn btn-outline-secondary">回上一頁</button>
        </div>
      </div>
    </div>
  </form>
</div>
